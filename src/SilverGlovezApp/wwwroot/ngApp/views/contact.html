<h2>Contact Us</h2>
<form ng-submit="controller.save()">
    <div>
        <label>
            Name:
            <input name="name" ng-model="controller.contact.name" type="text"/>
        </label>
    </div>
    <div>
        <label>
            Email:
            <input name="email" ng-model="controller.contact.email" type="text" />
        </label>
    </div>
    <div>
        <label>
            Phone Number:
            <input name="phone" ng-model="controller.contact.phone" type="text" />
        </label>
    </div>
    <div>
        <label>
            Message:
            <input name="message" ng-model="controller.contact.message" type="text" />
        </label>
    </div>
    <input type="submit" value="Send" />
</form>
